<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum da Turma - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Formulário de Login -->
    <div id="login-form" class="card p-4">
      <h2 class="mb-3 text-center">Login</h2>
      <form id="login">
        <div class="mb-3">
          <label for="username" class="form-label">Nome</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="login-btn">Entrar</button>
        <p class="text-center mt-3">Novo aqui? <a href="#" onclick="showRegister()">Registre-se</a></p>
      </form>
    </div>

    <!-- Formulário de Registro (escondido por padrão) -->
    <div id="register-form" class="card p-4" style="display:none;">
      <h2 class="mb-3 text-center">Registrar</h2>
      <form id="register">
        <div class="mb-3">
          <label for="register-username" class="form-label">Nome</label>
          <input type="text" class="form-control" id="register-username" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="button" class="btn btn-success w-100" id="register-btn">Registrar</button>
        <p class="text-center mt-3">Já tem uma conta? <a href="#" onclick="showLogin()">Faça login</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

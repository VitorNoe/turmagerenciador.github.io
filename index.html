<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum da Turma</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="container">
    <h1>Fórum da Turma</h1>
    
    <!-- Formulário de Login -->
    <div id="login-form" class="form-container animate__animated animate__fadeInLeft">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Nome de usuário" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p>Não tem conta? <a href="#" onclick="showRegister()">Registre-se</a></p>
    </div>
    
    <!-- Formulário de Registro -->
    <div id="register-form" class="form-container animate__animated" style="display:none;">
      <h2>Registro</h2>
      <input type="text" id="register-username" placeholder="Nome de usuário" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <button onclick="register()">Registrar</button>
      <p>Já tem conta? <a href="#" onclick="showLogin()">Faça login</a></p>
    </div>

    <!-- Área do Fórum -->
    <div id="forum-section" class="animate__animated" style="display:none;">
      <div class="card">
        <textarea placeholder="Faça uma pergunta..." rows="3"></textarea>
        <button onclick="postQuestion()">Postar</button>
      </div>
      <ul id="questions-list" class="list-group mt-3"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

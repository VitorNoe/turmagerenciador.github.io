<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum da Turma - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Formulário de Login -->
    <div id="login-form" class="card p-4 form-container">
      <h2 class="mb-3 text-center">Login</h2>
      <form id="login">
        <div class="mb-3">
          <label for="username" class="form-label">Nome</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="username" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>
        <button type="button" class="btn btn-primary w-100" id="login-btn">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <p class="text-center mt-3">Novo aqui? <a href="#" onclick="showRegister()">Registre-se</a></p>
      </form>
    </div>
    
    <!-- Formulário de Registro (escondido por padrão) -->
    <div id="register-form" class="card p-4 form-container" style="display:none;">
      <h2 class="mb-3 text-center">Registrar</h2>
      <form id="register">
        <div class="mb-3">
          <label for="register-username" class="form-label">Nome</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="register-username" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control" id="register-password" required>
          </div>
        </div>
        <button type="button" class="btn btn-success w-100" id="register-btn">
          <i class="fas fa-user-plus"></i> Registrar
        </button>
        <p class="text-center mt-3">Já tem uma conta? <a href="#" onclick="showLogin()">Faça login</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="script.js"></script>
</body>
</html>

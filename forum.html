<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum - Turma</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Fórum de Perguntas e Respostas</h2>

    <!-- Formulário para adicionar uma pergunta -->
    <div class="card my-4">
      <div class="card-body">
        <h5 class="card-title">Postar uma Pergunta</h5>
        <form id="question-form">
          <div class="form-group">
            <label for="question">Sua Pergunta:</label>
            <textarea class="form-control" id="question" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Postar Pergunta</button>
        </form>
      </div>
    </div>

    <!-- Lista de perguntas -->
    <div id="questions-list">
      <!-- Perguntas serão carregadas aqui dinamicamente -->
    </div>
  </div>
</body>
</html>
